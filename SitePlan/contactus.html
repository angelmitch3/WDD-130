<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles/style.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <br><br><br><br><br>
    <div id = "contactus">
        <img src="images/logo.png" class="logo" alt="logo">
        <br><br>
        <form id="myForm" onsubmit="sendEmail(); this.reset(); return false">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name">
                </li>
                <li>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_email">
                </li>
                <li>
                    <label for="msg">Message:</label>
                    <textarea id="msg" name="user_message"></textarea>
                </li>
                <li class="button">
                    <button type="submit">Send</button>
                </li>
            </ul>
        </form>
        <div id="feedback" style="display: none;"></div>
        <div class='back-button'> 
            <br><br>
            <a class='back' href="index.html">Back to My Homepage</a> 
        </div> 
        <br><br> 
        <p><b>You may also contact me on my Social Media account</b></p> 
        <a href="https://www.facebook.com/michael.galang.54/">
            <img src="images/facebook_logo.png" alt="fb icon">
        </a>
        <a href="https://www.linkedin.com/in/michael-dimson-galang-itil%C2%AEv4-mcts-433160168/">
            <img src="images/linkedln_logo.png" alt="twitter icon">
        </a>
        <a href="https://www.instagram.com/angelmitch3/">
            <img src="images/instagram_logo.png" alt="instagram icon">
        </a>
    </div>
    

 
    <script>
        function sendEmail(){
            Email.send({
                SecureToken: "77272961-1943-4c39-866a-9a7b26b57e7c",
                To: "michael.empresahermano@gmail.com",
                From: document.getElementById("mail").value,
                Subject: "Recruiter inquiry",
                Body: "Name: " + document.getElementById("name").value
                      + "<br> Email: " + document.getElementById("mail").value
                      + "<br> Message: " + document.getElementById("msg").value
            }).then(
                message => alert("Message sent success!") 
            );
        }
    </script>
    
    
</body>
</html>
